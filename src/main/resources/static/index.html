<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PhotoConnect</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <div id="navbar"></div>
    <script src="/js/navbar.js"></script>

    <!-- HERO SECTION -->
    <section class="hero">
      <div class="hero-overlay"></div>
      <div class="hero-content">
        <h1>PhotoConnect</h1>
        <p class="tagline">Find the Best Photographer Near You</p>
      </div>
    </section>

    <!-- EXPERT PANEL SECTION -->
    <section class="panel-section">
      <h3 class="section-title">Choose from a panel Expert Photographers</h3>
      <div class="panel-grid">
        <div class="panel-item tall">
          <img
            src="https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=600&q=60"
            alt="Landscape sample"
            loading="lazy"
          />
        </div>
        <div class="panel-item portrait">
          <img
            src="https://images.unsplash.com/photo-1502685104226-ee32379fefbe?auto=format&fit=crop&w=400&q=60"
            alt="Portrait sample"
            loading="lazy"
          />
        </div>
        <div class="panel-item">
          <img
            src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=600&q=60"
            alt="Sunset sample"
            loading="lazy"
          />
        </div>
        <div class="panel-item">
          <img
            src="https://images.unsplash.com/photo-1499084732479-de2c02d45fcc?auto=format&fit=crop&w=600&q=60"
            alt="Colorful landscape"
            loading="lazy"
          />
        </div>
        <div class="panel-item">
          <img
            src="https://images.unsplash.com/photo-1542435503-956c469947f6?auto=format&fit=crop&w=600&q=60"
            alt="Creative portrait"
            loading="lazy"
          />
        </div>
      </div>
      <div class="panel-cta">
        <button class="primary-btn" id="findPhotographerBtn">
          Find your Photographer
        </button>
      </div>
    </section>

    <!-- TOP PERFORMERS -->
    <section class="ranking-section">
      <h3 class="section-title light">
        Top Performing Photographers of the Month
      </h3>
      <div id="top-photographers" class="ranking-grid">
        <!-- JS injected cards -->
      </div>
    </section>

    <!-- CONTACT SECTION -->
    <section class="contact-section" id="contact">
      <h3 class="section-title">Contact Us</h3>
      <form class="contact-form" id="contactForm" novalidate>
        <div class="form-row">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Your name" />
        </div>
        <div class="form-row">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="you@example.com"
          />
        </div>
        <div class="form-row full">
          <label for="message">Your Message:</label>
          <textarea
            id="message"
            name="message"
            rows="4"
            placeholder="Tell us how we can help"
          ></textarea>
        </div>
        <div class="form-actions">
          <button type="submit" class="primary-btn">Send Message</button>
        </div>
      </form>
    </section>

    <!-- FOOTER -->
    <div id="footer"></div>
    <script src="/js/footer.js"></script>

    <!-- MAIN JS -->
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
