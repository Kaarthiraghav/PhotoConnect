<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In to PhotoConnect</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="design.css">
</head>

<body>

<div class="page-container">
    <div class="signin-form-container">

        <div class="signin-section">
            <div class="logo-dippella">PhotoConnect</div>
            <h2>Sign in to PhotoConnect</h2>

            <form>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email">
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>

                <button type="submit" class="sign-in-btn-main">SIGN IN</button>
            </form>
        </div>

        <div class="hello-friend-section">
            <h2>Hello, Friend!</h2>
            <p>Enter your personal details and start journey with us</p>
            <a href="signup.html" class="sign-up-btn">SIGN UP</a>
        </div>

    </div>

</div>

<div id="footer"></div>

</body>
</html>
