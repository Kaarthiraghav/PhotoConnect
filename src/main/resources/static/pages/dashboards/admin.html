<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - PhotoConnect</title>
    <link rel="stylesheet" href="/css/site.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="navbar"></div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>Admin Dashboard</h1>
                <p>Manage your PhotoConnect platform</p>
            </div>

            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card purple">
                    <div class="stat-content">
                        <div class="stat-text">
                            <p class="stat-title">Total Users</p>
                            <h3 class="stat-value">2,847</h3>
                        </div>
                        <div class="stat-icon">
                            <i class="fas fa-users"></i>
                        </div>
                    </div>
                </div>

                <div class="stat-card blue">
                    <div class="stat-content">
                        <div class="stat-text">
                            <p class="stat-title">Photographers</p>
                            <h3 class="stat-value">156</h3>
                        </div>
                        <div class="stat-icon">
                            <i class="fas fa-camera"></i>
                        </div>
                    </div>
                </div>

                <div class="stat-card pink">
                    <div class="stat-content">
                        <div class="stat-text">
                            <p class="stat-title">Total Photos</p>
                            <h3 class="stat-value">45.2K</h3>
                        </div>
                        <div class="stat-icon">
                            <i class="fas fa-image"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content Grid -->
            <div class="content-grid">
                <!-- Pending Requests -->
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-clock"></i> Pending Photographer Requests</h3>
                        <span class="badge">8 New</span>
                    </div>
                    <div class="requests-list" id="requestsList"></div>
                </div>

                <!-- Revenue Overview -->
                <div class="card">
                    <h3 class="card-title"><i class="fas fa-chart-line"></i> Revenue Overview</h3>
                    <div class="revenue-content">
                        <div class="revenue-header">
                            <span>This Month</span>
                            <span class="revenue-amount">$34,567</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 78%"></div>
                        </div>
                        <div class="progress-info">
                            <span>Goal: $45,000</span>
                            <span>78% Complete</span>
                        </div>
                        <div class="revenue-stats">
                            <div class="stat-row">
                                <span>Last Month</span>
                                <strong>$31,245</strong>
                            </div>
                            <div class="stat-row">
                                <span>This Year</span>
                                <strong>$387,920</strong>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Reports Section -->
            <div class="card">
                <h3 class="card-title"><i class="fas fa-file-alt"></i> Recent Reports</h3>
                <div class="reports-grid" id="reportsGrid"></div>
            </div>
        </div>
    </main>

    <div id="footer"></div>

    <script src="/js/navbar.js"></script>
    <script src="/js/footer.js"></script>
    <script src="/js/dashboard.js"></script>
</body>
</html>
