<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | PhotoConnect</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="/css/design.css">
    <link rel="stylesheet" href="/css/site.css">
</head>

<body>

<div id="navbar"></div>
<script src="/js/navbar.js"></script>

<div class="page-container">
    <div class="signup-form-container right-panel-active" id="authContainer">

        <div class="signin-section">
            <div class="logo">PhotoConnect</div>
            <h2>Sign in to PhotoConnect</h2>

            <form id="signinForm">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input id="signinEmail" type="email" name="email" placeholder="Email" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input id="signinPassword" type="password" name="password" placeholder="Password" required>
                </div>

                <button type="submit" class="sign-in-btn-main">SIGN IN</button>
            </form>
        </div>

        <div class="create-account-section">
            <h3>Create Account</h3>

            <form id="signupForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input id="signupName" type="text" name="name" placeholder="Name" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input id="signupEmail" type="email" name="email" placeholder="Email" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input id="signupPassword" type="password" name="password" placeholder="Password" required>
                </div>

                <button type="submit" class="sign-up-btn-main">SIGN UP</button>
            </form>
        </div>

        <div class="hello-friend-section">
            <h2>Hello, Friend!</h2>
            <p>Enter your personal details and start journey with us</p>
            <button type="button" class="sign-up-btn ghost" id="signUpBtn">SIGN UP</button>
        </div>

        <div class="welcome-section">
            <div class="logo">PhotoConnect</div>
            <h2>Welcome Back!</h2>
            <p>To keep connected with us please login with your personal info</p>
            <button type="button" class="sign-in-btn ghost" id="signInBtn">SIGN IN</button>
        </div>

    </div>
</div>

<div id="footer"></div>
<script src="/js/footer.js"></script>
<script>
// Animation toggle
const signUpBtn = document.getElementById('signUpBtn');
const signInBtn = document.getElementById('signInBtn');
const container = document.getElementById('authContainer');

if (signUpBtn) {
    signUpBtn.addEventListener('click', () => {
        container.classList.add('right-panel-active');
    });
}

if (signInBtn) {
    signInBtn.addEventListener('click', () => {
        container.classList.remove('right-panel-active');
    });
}
</script>
<script type="module" src="/js/auth.js"></script>

</body>
</html>
