<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="/css/design.css">
</head>

<body>

<div class="page-container">
    <div class="signup-form-container">

        <div class="welcome-section">
            <div class="logo">PhotoConnect</div>
            <h2>Welcome Back!</h2>
            <p>To keep connected with us please login with your personal info</p>
            <a href="signin.html" class="sign-in-btn">SIGN IN</a>
        </div>

        <div class="create-account-section">
            <h3>Create Account</h3>

            <form id="signupForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input id="signupName" type="text" name="name" placeholder="Name" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-email"></i>
                    <input id="signupEmail" type="email" name="email" placeholder="Email" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input id="signupPassword" type="password" name="password" placeholder="Password" required>
                </div>

                <button type="submit" class="sign-up-btn">SIGN UP</button>
            </form>
        </div>

    </div>
</div>

<div id="footer"></div>
<script src="/js/footer.js"></script>
<script type="module" src="/js/auth.js"></script>

</body>
</html>
