<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Photographers - PhotoConnect</title>
    <link rel="stylesheet" href="/css/site.css">
    <link rel="stylesheet" href="/css/photolist.css"> 
</head>

<body>
    <div id="navbar"></div>

    <!-- Main Content -->
    <div class="container">
        <h1>Find the Best Photographer Near You</h1>

        <!-- Filter Section -->
        <div class="filter-section">
            <div class="filter-grid">
                <div class="filter-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" placeholder="Enter city or region">
                </div>
                <div class="filter-group">
                    <label for="rate">Max Rate (per hour)</label>
                    <input type="number" id="rate" placeholder="e.g., 100">
                </div>
                <div class="filter-group">
                    <label for="date">Available Date</label>
                    <input type="date" id="date">
                </div>
                
            </div>
            <div class="filter-actions">
                <button class="btn-filter btn-reset" onclick="resetFilters()">Reset</button>
                <button class="btn-filter btn-apply" onclick="applyFilters()">Apply Filters</button>
            </div>
        </div>

        <!-- Results Header -->
        <div class="results-header">
            <div class="results-count">Showing <strong id="resultCount">12</strong> photographers</div>
            <div class="sort-by">
                <label for="sort">Sort by:</label>
                <select id="sort" onchange="sortPhotographers()">
                    <option value="popular">Most Popular</option>
                    <option value="rating">Highest Rated</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                </select>
            </div>
        </div>

        <!-- Photographer Grid -->
        <div class="photographer-grid" id="photographerGrid">
            <!-- Cards will be generated by JavaScript -->
        </div>

        <!-- Pagination -->
        <div class="pagination">
            <button class="page-btn" onclick="changePage('prev')" id="prevBtn">← Previous</button>
            <button class="page-btn active" onclick="goToPage(1)">1</button>
            <button class="page-btn" onclick="goToPage(2)">2</button>
            <button class="page-btn" onclick="goToPage(3)">3</button>
            <button class="page-btn" onclick="goToPage(4)">4</button>
            <button class="page-btn" onclick="changePage('next')" id="nextBtn">Next →</button>
        </div>
    </div>

    <div id="footer"></div>
    <script src="/js/navbar.js"></script>
    <script src="/js/footer.js"></script>
    <script src="/js/photolist.js"></script>


</body>
</html>
