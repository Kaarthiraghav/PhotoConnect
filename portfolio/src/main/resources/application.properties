# Server Configuration
server.port=8080
server.servlet.context-path=/api
spring.application.name=portfolio-backend

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/portfolio_db
spring.datasource.username=postgres
spring.datasource.password=Dhanushan23
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Cloudinary Configuration
cloudinary.cloud-name=your_cloud_name
cloudinary.api-key=your_api_key
cloudinary.api-secret=your_api_secret
cloudinary.secure=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=50MB

# App Configuration
app.max-photos-per-event=100
app.zip-download-dir=./downloads/
app.download-expiry-hours=1

# Logging
logging.level.com.portfolio=DEBUG
logging.level.org.springframework.web=INFO
logging.file.name=logs/portfolio-app.log

# SpringDoc OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha